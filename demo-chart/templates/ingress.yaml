apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo
  labels:
    app.kubernetes.io/name: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /frontend(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /backend(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 80
      - path: /mongo-express(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mongo-express
            port:
              number: 80
      - path: /mongo
        pathType: Prefix
        backend:
          service:
            name: mongo
            port:
              number: 27017
