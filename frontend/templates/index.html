<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Jinja Example</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <p>This page is rendered using <b>Jinja2</b> templating in Flask.</p>
<table border="1">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    {% for key, value in env.items() %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
